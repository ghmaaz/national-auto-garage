<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ National Auto Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="container nav-flex">
    <div class="logo">Admin Panel</div>
    <a href="#" id="logoutLink">Logout</a>
  </div>
</nav>

<section>
  <div class="container">
    <h2 style="color:#1e3a8a;margin-bottom:20px;">All Bookings</h2>
    <div id="bookingData"></div>
  </div>
</section>

<script>
// ðŸ” Admin protection
if (localStorage.getItem("adminLoggedIn") !== "true") {
  alert("Admin login required");
  window.location.href = "admin-login.html";
}

// ðŸ”„ Fetch bookings
fetch("https://national-auto-garage.onrender.com/api/booking/all")
  .then(res => res.json())
  .then(bookings => {
    const container = document.getElementById("bookingData");
    container.innerHTML = "";

    bookings.forEach(b => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.marginBottom = "16px";

      card.innerHTML = `
        <p><strong>Customer:</strong> ${b.customerName}</p>
        <p><strong>Bike:</strong> ${b.bikeName} (${b.bikeNumber})</p>
        <p><strong>Service:</strong> ${b.serviceType}</p>
        <p><strong>Status:</strong>
          <select onchange="updateStatus('${b._id}', this.value)">
            <option ${b.status==="Pending"?"selected":""}>Pending</option>
            <option ${b.status==="Completed"?"selected":""}>Completed</option>
            <option ${b.status==="Cancelled"?"selected":""}>Cancelled</option>
          </select>
        </p>
      `;
      container.appendChild(card);
    });
  });

// ðŸ” Update status
function updateStatus(id, status) {
  fetch(`https://national-auto-garage.onrender.com/api/booking/update-status/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  })
  .then(() => alert("Status updated"));
}

// Logout
document.getElementById("logoutLink").onclick = () => {
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "admin-login.html";
};
</script>

</body>
</html>
