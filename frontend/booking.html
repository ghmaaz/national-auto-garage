<!-- ðŸ”¹ BOOKING FORM -->
<section>
  <div class="container">
    <div class="card" style="max-width:420px; margin:auto;">
      <h2 style="color:#1e3a8a; margin-bottom:16px; text-align:center;">
        Book Bike Service
      </h2>

      <input type="text" id="customerName" placeholder="Customer Name">

      <input
        type="tel"
        id="phone"
        placeholder="Mobile Number (10 digits)"
        maxlength="10"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      >

      <input type="text" id="bikeNumber" placeholder="Bike Number">
      <input type="text" id="bikeName" placeholder="Bike Name">

      <select id="serviceType">
        <option value="">Select Service Type</option>
        <option value="Service">Service</option>
        <option value="Engine">Engine</option>
        <option value="Service + Engine">Service + Engine</option>
      </select>

      <button class="btn" style="width:100%; margin-top:16px;" onclick="submitBooking()">
        Submit Booking
      </button>
    </div>
  </div>
</section>
