<!-- LOGIN CARD -->
<section>
  <div class="container">
    <div class="card" style="max-width:420px; margin:auto;">
      <h2 style="color:#1e3a8a; margin-bottom:16px;">User Login</h2>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email"
        style="width:100%; padding:12px; margin:8px 0 16px;">

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password"
        style="width:100%; padding:12px; margin-bottom:20px;">

      <button class="btn" style="width:100%;" onclick="loginUser()">
        Login
      </button>

      <p id="errorMsg" style="color:red; margin-top:12px; display:none;">
        Invalid login details
      </p>
    </div>
  </div>
</section>
